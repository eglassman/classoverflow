<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Elena Glassman, with help from Aaron Lin">
    
    <title>ClassOverflow</title>
    
</head>

<body>   
</body>

<template name="classes">
<div class="container">
    <header>
      <h1>Classes registered with ClassOverflow</h1>
    </header>

    <ul>
      {{#each classes}}
        {{> class}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="class">
  <li><a href="/{{route}}">{{text}}</a></li>
</template>

<template name="6004class">
{{> navbar6004}}
</template>

<template name="6005class">
{{> navbar6004}}
</template>

<template name="navbar6004">
<!-- Fixed navbar -->
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ClassOverflow</a>
        </div>
          
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            <li><a>{{> loginButtons}}</a></li>
          </ul>
          <ul class="nav navbar-nav">
<form class="navbar-form" role="search">
                    {{#each errorCoords}}
                        {{> errorCoord}}
                    {{/each}}
                    <button type="submit" class="btn btn-default btn-primary">Find/Add Error</button>
                </form>
          </ul>
          
        </div>
      </div>
    </nav>

</template>

<template name="errorCoord">
    <div class="form-group">
        <input type="text" class="form-control" name="{{name}}" placeholder="{{placeholder}}">
    </div>
</template>
