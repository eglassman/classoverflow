<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Elena Glassman, with help from Aaron Lin">

    <title>ClassOverflow</title>

</head>

<template name="classes">
    <div class="container">
        <header>
            <h1>Classes registered with ClassOverflow</h1>
        </header>

        <ul>
            {{#each classes}} {{> class}} {{/each}}
        </ul>
    </div>
</template>

<template name="class">
    <li><a href="{{route}} ">{{classtitle}}</a></li>
</template>

<template name="classpage">
    {{> navbar}} {{> errorTable}}
</template>

<template name="navbar">
    <!-- Fixed navbar -->

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ClassOverflow</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!--li><a>Instructions</a><a>Submit Feedback</a></li-->
                    <li><a><button type="button" class="btn btn-default btn-xs">Instructions<br>Feedback</button></a></li>
                    <!--TODO: connect to actions-->
                    <li><a>{{> loginButtons}}</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a>
                            <form class="errorCoords-form form-inline" role="search">
                                {{#each errorCoords}} {{> errorCoord}} {{/each}}
                                <button type="submit" class="btn btn-default btn-primary" id='find-add-error-btn'>Find/Add Error</button>
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</template>

<template name="errorCoord">
    <div class="form-group">
        <input type="text" class="form-control" name="{{name}}" placeholder="{{placeholder}}" value="{{coordvalue}}">
    </div>
</template>

<template name="errorTable">
    <div class="container">
        <!--div id="errorTable">This is where the table will go!</div-->
        <table>
            <tr>
                <th>Requests</th>
                {{#each errorCoords}} {{> errorCoordTableHeader}} {{/each}}
                <th>Hints</th>
            </tr>
            {{#each errors}} {{> error}} {{/each}}
        </table>
    </div>
</template>

<template name="error">
    <tr id="{{_id}}">
        <td>
            <button type="button" class="btn btn-default btn-sm request {{#if ifRequested}}requested btn-warning {{else}}notrequested btn-info{{/if}}">
          {{#if ifRequested}}Requested{{else}}Request{{/if}} | {{requests}}
            </button>
        </td>
        {{#each errorCoordsForAnError }} {{> errorCoordTableRow}} {{/each}}
        <td>
            <ul>
                {{#each hintsHelper}} {{> hint}} {{/each}}
                <li>
                    <form class="new-hint-entry form-inline">
                        <input type="text" class="form-control" size="75" placeholder="Resolved this test failure? Add a hint!">
                        <button type="submit" class="btn btn-default btn-primary btn-sm">Submit Hint</button>
                    </form>
                </li>
            </ul>
        </td>
    </tr>
</template>

<template name="errorCoordTableHeader">
    <th>{{placeholder}}</th>
</template>

<template name="errorCoordTableRow">
    <td>{{val}}</td>
</template>

<template name="hint">
    <li>
        <div class="clearfix hintText">
        {{hint}}
        <button type="button" class="btn btn-default btn-sm pull-right upvote {{#if ifUpvoted}}upvoted btn-warning {{else}}notupvoted btn-info{{/if}}">
            {{#if ifUpvoted}}Upvoted{{else}}Upvote{{/if}} | {{upvotes}}
        </button>
        </div>
    </li>
</template>
