<template name="mylogin">
    {{#if certAuthEnabled }}
        {{#if currentUser }}
        {{else}}
            <li>
                <button type="button" class="btn btn-default navbar-btn" onclick="CertAuth.login();">Sign in with certificates</button>
            </li>
        {{/if}}
    {{/if}}

    {{#unless currentUser.profile.isEdxUser}} 
        {{> loginButtons}}
    {{/unless}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    ClassOverflow
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {{> mylogin}}
            </ul>
        </div>
    </nav>
</template>

<template name="error_row">
{{#if coord1_notfirst}}
    <tr>
        {{> error_row_tds}}
    </tr>
{{else}}
    <tr class="nextassignment">
        {{> error_row_tds}}
    </tr>
{{/if}}
</template>

<template name="error_row_tds">
    {{#if is6005 class}}
        {{#if coord1_notfirst}}
            <td></td>
        {{else}}
            <td class="number wide_td"><h4>Problem Set</h4>{{ps}}</td>
        {{/if}}
    
        {{#if coord2_notfirst}}
            <td></td>
        {{else}}
            {{#if coord1_notfirst}}
                <td>{{file}}</td>
            {{else}}
                <td><h4>Test File</h4>{{file}}</td>
            {{/if}}
        {{/if}}
        {{#if coord1_notfirst}}
            <td class="number">{{line}}</td>
        {{else}}
            <td class="number"><h4>Line</h4>{{line}}</td>
        {{/if}}
        {{#if coord1_notfirst}}
            <td class="wide_td">
                <label id="follow-{{_id}}">
                    <input type="checkbox">
                </label>
            </td>
        {{else}}
            <td class="wide_td">
                <h4>Alerts</h4>
                <label id="follow-{{_id}}">
                    <input type="checkbox"> I want more hints.
                </label>
            </td>
        {{/if}}
    {{/if}}

    {{#if is6004 class}}
    <td class="number">{{lab}}</td>
    <td>{{module}}</td>
    <td class="number">{{testNum}}</td>
    {{/if}}

    {{#if is61b class}}
    <td>{{assignment}}</td>
    <td>{{testgroup}}</td>
    <td class="number">{{testnumber}}</td>
    {{/if}}

    <td>

        {{#unless coord1_notfirst}}
        <h4>Hints from Fellow Students and Staff</h4>
        {{/unless}}
        
        {{#each hints _id}}
            {{> hint}}
        {{/each}}
        <b>{{requests}} people want more hints.</b> <button type="button" class="btn btn-link" data-toggle="modal" data-target="#addHintModal" data-error-id="{{_id}}">Add a hint</button> if you've already resolved this error.

    </td>
</template>

<template name="hint">
&bull; {{hint}}
<br>
</template>

<template name="modals">

<div class="modal fade" id="addHintModal" tabindex="-1" role="dialog" aria-labelledby="addHintModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addHintModalLabel">New Hint</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="error-name" class="control-label">Error:</label>
            <input type="text" class="form-control" id="error-name">
          </div>
          <div class="form-group">
            <label for="hint-text" class="control-label">Hint:</label>
            <textarea class="form-control" id="hint-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary">Submit Hint</button>
      </div>
    </div>
  </div>
</div>

</template>




<template name="errorCoord">
    <div class="form-group">
        {{label}} <input type="text" class="form-control inputText_{{inputType}}" name="{{name}}" value="{{coordvalue}}" /> <!--label="{{label}}"-->
    </div>
</template>

<template name="errorTable">
    <div class="container-fluid">
        <!--div id="errorTable">This is where the table will go!</div-->
        <table>
            <tr>
                <th>Requests</th>
                {{#each errorCoords}} {{> errorCoordTableHeader}} {{/each}}
                <th>Hints</th>
            </tr>
            {{#each errors}} {{> error}} {{/each}}
        </table>
    </div>
</template>

<template name="error">
    <tr id="{{_id}}">
        <td>
            <button type="button" class="btn btn-default btn-sm request {{#if ifRequested}}requested btn-warning {{else}}notrequested btn-info{{/if}}">
          {{#if ifRequested}}I'm requesting more hints.{{else}}I want more hints!{{/if}}
            </button>
        </td>
        {{#each errorCoordsForAnError }} {{> errorCoordTableRow}} {{/each}}
        <td>
            <ul>
                {{#each hintsHelper}} {{> hint}} {{/each}}
                <li>
                    <form class="new-hint-entry form-inline">
                        <input type="text" class="form-control" size="75" placeholder="{{requests}} people want more hints. Add a hint here if you've already resolved this error!">
                        <button id='new-hint-entry' type="submit" class="btn btn-default btn-primary btn-sm">Submit Hint</button>
                    </form>
                </li>
            </ul>
        </td>
    </tr>
</template>

<template name="errorCoordTableHeader">
    <th>{{label}}</th>
</template>

<template name="errorCoordTableRow">
    <td>{{val}}</td>
</template>
