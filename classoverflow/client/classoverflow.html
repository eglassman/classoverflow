<head>
    <title>ClassOverflow</title>
</head>

<template name="mylogin">
    {{#if certAuthEnabled }}
        {{#if currentUser }}
        {{else}}
            <button type="button" class="btn btn-default navbar-btn" onclick="CertAuth.login();">Sign in with certificates</button>
        {{/if}}
    {{/if}}

    {{#if currentUser.profile.isEdxUser}} 
    {{else}}
        <ul class="nav navbar-nav navbar-right">
            <li><a>{{> loginButtons}}</a></li>
        </ul>
    {{/if}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand">
                ClassOverflow
              </a>
              {{> mylogin}}
            </div>
        </div>
    </nav>
</template>

<template name="mainpage">
    {{> navbar}}

    <div class="container">
        <h3>Classes</h3>
        <ul>
            {{#each class_entries}} {{> classlink}} {{/each}}
        </ul>
    </div>
</template>

<template name="classlink">
    <li><a href="/class/{{classtitle}}">{{classtitle}}</a></li>
</template>



<template name="classpage">
    {{> navbar}}

    <div class="container">

        <h3>
        <a href="/">Home</a>
        {{#if islevel level 1}}
            / {{classtitle}}
        {{/if}}
        {{#if islevel level 2}}
            / <a href="/class/{{classtitle}}">{{classtitle}}</a> 
            /   {{#if is6004 classtitle}}Lab{{/if}} 
                {{#if is6005 classtitle}}Problem Set{{/if}} 
                {{assignment}}
        {{/if}}
        {{#if islevel level 3}}
            / <a href="/class/{{classtitle}}">{{classtitle}}</a> 
            / <a href="/class/{{classtitle}}/assignment/{{assignment}}">
                {{#if is6004 classtitle}}Lab{{/if}} 
                {{#if is6005 classtitle}}Problem Set{{/if}} 
                {{assignment}}
              </a>
            /   {{#if is6004 classtitle}}Module{{/if}}
                {{#if is6005 classtitle}}Test Filename{{/if}} 
                {{testgroup}}
        {{/if}}

        <!--a href="/class/{{classtitle}}/assignment/{{assignment}}/testgroup/{{testgroup}}">
            {{#if is6004 classtitle}}Module{{/if}}
            {{#if is6005 classtitle}}Test Filename{{/if}} 
            {{testgroup}}
        </a-->
        </h3>



        <table>

        {{#if is6005 classtitle}}
        <tr>
            <th>Problem Set</th>
            <th>Test Filename</th>
            <th>Line Number</th>
        </tr>
        {{/if}}
        {{#if is6004 classtitle}}
        <tr>
            <th>Lab</th>
            <th>Module</th>
            <th>Test Number</th>
        </tr>
        {{/if}}
        {{#if is61b classtitle}}
        <tr>
            <th>Assignment</th>
            <th>Test Group</th>
            <th>Test Number</th>
        </tr>
        {{/if}}

        {{#each errors}}
            {{> error_row}}
        {{/each}}
        </table>

    </div>

</template>

<template name="error_row">
<tr>
    {{#if is6005 class}}
    <td class="number" {{#if notfirst}}display='none'{{/if}>{{ps}}</td>
    <td>{{file}}</td>
    <td class="number">{{line}}</td>
    {{/if}}

    {{#if is6004 class}}
    <td class="number">{{lab}}</td>
    <td>{{module}}</td>
    <td class="number">{{testNum}}</td>
    {{/if}}

    {{#if is61b class}}
    <td>{{assignment}}</td>
    <td>{{testgroup}}</td>
    <td class="number">{{testnumber}}</td>
    {{/if}}
</tr>
</template>






<template name="errorCoord">
    <div class="form-group">
        {{label}} <input type="text" class="form-control inputText_{{inputType}}" name="{{name}}" value="{{coordvalue}}" /> <!--label="{{label}}"-->
    </div>
</template>

<template name="errorTable">
    <div class="container">
        <!--div id="errorTable">This is where the table will go!</div-->
        <table>
            <tr>
                <th>Requests</th>
                {{#each errorCoords}} {{> errorCoordTableHeader}} {{/each}}
                <th>Hints</th>
            </tr>
            {{#each errors}} {{> error}} {{/each}}
        </table>
    </div>
</template>

<template name="error">
    <tr id="{{_id}}">
        <td>
            <button type="button" class="btn btn-default btn-sm request {{#if ifRequested}}requested btn-warning {{else}}notrequested btn-info{{/if}}">
          {{#if ifRequested}}I'm requesting more hints.{{else}}I want more hints!{{/if}}
            </button>
        </td>
        {{#each errorCoordsForAnError }} {{> errorCoordTableRow}} {{/each}}
        <td>
            <ul>
                {{#each hintsHelper}} {{> hint}} {{/each}}
                <li>
                    <form class="new-hint-entry form-inline">
                        <input type="text" class="form-control" size="75" placeholder="{{requests}} people want more hints. Add a hint here if you've already resolved this error!">
                        <button id='new-hint-entry' type="submit" class="btn btn-default btn-primary btn-sm">Submit Hint</button>
                    </form>
                </li>
            </ul>
        </td>
    </tr>
</template>

<template name="errorCoordTableHeader">
    <th>{{label}}</th>
</template>

<template name="errorCoordTableRow">
    <td>{{val}}</td>
</template>

<template name="hint">
    <li>
        <div class="clearfix hintText">
        {{hint}}
        <button type="button" class="btn btn-default btn-sm pull-right upvote {{#if ifUpvoted}}upvoted btn-warning {{else}}notupvoted btn-info{{/if}}">
            {{#if ifUpvoted}}Upvoted{{else}}Upvote{{/if}} | {{upvotes}}
        </button>
        </div>
    </li>
</template>
