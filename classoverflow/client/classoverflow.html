<head>
    <title>ClassOverflow</title>
</head>

<template name="mylogin">
    {{#if certAuthEnabled }}
        {{#if currentUser }}
        {{else}}
            <li>
                <button type="button" class="btn btn-default navbar-btn" onclick="CertAuth.login();">Sign in with certificates</button>
            </li>
        {{/if}}
    {{/if}}

    {{#unless currentUser.profile.isEdxUser}} 
        {{> loginButtons}}
    {{/unless}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    ClassOverflow
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {{> mylogin}}
            </ul>
        </div>
    </nav>
</template>

<template name="mainpage">
    {{> navbar}}

    <div class="container-fluid">
        <h3>Classes</h3>
        <ul>
        {{#each class_entries}}
            {{> classlink}}
        {{/each}}
        </ul>
    </div>
</template>

<template name="classlink">
    <li><a href="/class/{{classtitle}}">{{classtitle}}</a></li>
</template>



<template name="classpage">
    {{> navbar}}
    {{> signInModal}}

    <div class="container-fluid">

        <h3>
            <a href="/">Home</a>
            {{#if islevel level 1}}
                / {{classtitle}}
            {{/if}}
            {{#if islevel level 2}}
                / <a href="/class/{{classtitle}}">{{classtitle}}</a> 
                /   {{#with class_info classtitle}}
                        {{assignment}}
                    {{/with}}
            {{/if}}
            {{#if islevel level 3}}
                / <a href="/class/{{classtitle}}">{{classtitle}}</a> 
                / <a href="/class/{{classtitle}}/assignment/{{assignment}}">
                    {{#with class_info classtitle}}
                        {{assignment}}
                    {{/with}}
                  </a>
                /   {{#with class_info classtitle}}
                        {{testgroup}}
                    {{/with}}
            {{/if}}
        </h3>

        <table class="table table-condensed">
            <tbody>
                {{#each errors}}
                <tr>
                    {{> error_row_tds}}
                </tr>
                {{/each}}
            </tbody>
        </table>

    </div>

</template>

<template name="error_row_tds">
    {{log}}
        {{#if coord1_notfirst}}
            <td></td>
        {{else}}
            <td class="wide_td">
                {{#with class_info class}}
                    <h4>{{assignment}}</h4>
                    {{#with accessProperty this assignmentkey}}
                        {{assignmentkey_value}}
                    {{/with}}
                {{/with}}

            </td>
        {{/if}}
    
        {{#if coord2_notfirst}}
            <td></td>
        {{else}}
            {{#if coord1_notfirst}}
                <td>
                    {{#with class_info class}}
                        {{testgroup_key}}
                    {{/with}}
                </td>
            {{else}}
                <td>
                    {{#with class_info class}}
                        <h4>{{testgroup}}</h4>{{testgroup_key}}
                    {{/with}}
                </td>
            {{/if}}
        {{/if}}
        {{#if coord1_notfirst}}
            {{#with class_info class}}
                <td class="number">
                    {{testnum_key}}
                </td>
            {{/with}}
        {{else}}
            {{#with class_info class}}
                <td class="number">
                    <h4>{{testnum}}</h4>{{{testnum_key}}}
                </td>
            {{/with}}
        {{/if}}
        {{#if coord1_notfirst}}
            <td class="wide_td">
                <!-- <label id="follow-{{_id}}">
                    <input type="checkbox">
                </label> -->
                {{#if is6005 class}}
                <button type="button" class="btn btn-link btn-xs follow">
                    <span class="glyphicon glyphicon-envelope"></span> {{requests}} followers
                </button>
                {{else}}
                <button type="button" class="btn btn-link btn-xs follow">
                    <span class="glyphicon glyphicon-envelope"></span> {{follows}} followers
                </button>
                {{/if}}
            </td>
        {{else}}
            <td class="wide_td">
                <h4>Hint Alerts</h4>
                <!-- <label id="follow-{{_id}}">
                    <input type="checkbox"> I want more hints.
                </label> -->
                <button type="button" class="btn btn-link btn-xs follow">
                    <span class="glyphicon glyphicon-envelope"></span> {{requests}} followers
                </button>
            </td>
        {{/if}}

    {{#if is6004 class}}
    <td class="number">{{lab}}</td>
    <td>{{module}}</td>
    <td class="number">{{testNum}}</td>
    {{/if}}

    {{#if is61b class}}
    <td>{{assignment}}</td>
    <td>{{testgroup}}</td>
    <td class="number">{{testnumber}}</td>
    {{/if}}

    <td>

        {{#unless coord1_notfirst}}
        <h4>Hints from Fellow Students and Staff</h4>
        {{/unless}}
        
        {{#each hints _id}}
            {{> hint}}
        {{/each}}

        {{> addHintModal}}

        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#addHintModal-{{_id}}" data-error-id="{{_id}}">Add a hint</button>

    </td>
</template>

<template name="hint">
    <!-- <a class="upvote">
        <span class="glyphicon glyphicon-arrow-up"></span>
    </a> -->

    <button type="button" class="btn btn-link btn-xs upvote">
        <span class="glyphicon glyphicon-arrow-up"></span> {{upvotes}} upvotes
    </button>
    &bull; {{hint}}
<br>
</template>

<template name="addHintModal">

<div class="modal fade" id="addHintModal-{{_id}}" tabindex="-1" role="dialog" aria-labelledby="addHintModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addHintModalLabel">New hint</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="error-name" class="control-label">Error:</label>
            <input type="text" class="form-control" id="error-name" value="Problem set {{ps}}, in test file {{file}}, on line {{line}}" disabled>
          </div>
          <div class="form-group">
            <label for="hint-text" class="control-label">Hint:</label>
            <textarea class="form-control" id="hint-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary">Submit Hint</button>
      </div>
    </div>
  </div>
</div>

</template>


<template name="signInModal">

<div class="modal fade" id="mySignInModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign In</h4>
        </div>
        <div class="modal-body">
            {{#if certAuthEnabled }}
                <p>In order to perform this operation, please first <a onclick="CertAuth.login(); $('#mySignInModal').modal('hide');">sign in</a>.</p>
            {{else}}
                <p>In order to perform this operation, please first sign in or follow any personalized ClassOverflow links provided by course software or email.</p>
            {{/if}}
        </div>
      </div>
    </div>
</div>

</template>



<template name="errorCoord">
    <div class="form-group">
        {{label}} <input type="text" class="form-control inputText_{{inputType}}" name="{{name}}" value="{{coordvalue}}" /> <!--label="{{label}}"-->
    </div>
</template>

<template name="errorTable">
    <div class="container-fluid">
        <!--div id="errorTable">This is where the table will go!</div-->
        <table>
            <tr>
                <th>Requests</th>
                {{#each errorCoords}} {{> errorCoordTableHeader}} {{/each}}
                <th>Hints</th>
            </tr>
            {{#each errors}} {{> error}} {{/each}}
        </table>
    </div>
</template>

<template name="error">
    <tr id="{{_id}}">
        <td>
            <button type="button" class="btn btn-default btn-sm request {{#if ifRequested}}requested btn-warning {{else}}notrequested btn-info{{/if}}">
          {{#if ifRequested}}I'm requesting more hints.{{else}}I want more hints!{{/if}}
            </button>
        </td>
        {{#each errorCoordsForAnError }} {{> errorCoordTableRow}} {{/each}}
        <td>
            <ul>
                {{#each hintsHelper}} {{> hint}} {{/each}}
                <li>
                    <form class="new-hint-entry form-inline">
                        <input type="text" class="form-control" size="75" placeholder="{{requests}} people want more hints. Add a hint here if you've already resolved this error!">
                        <button id='new-hint-entry' type="submit" class="btn btn-default btn-primary btn-sm">Submit Hint</button>
                    </form>
                </li>
            </ul>
        </td>
    </tr>
</template>

<template name="errorCoordTableHeader">
    <th>{{label}}</th>
</template>

<template name="errorCoordTableRow">
    <td>{{val}}</td>
</template>
